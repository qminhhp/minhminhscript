; PHP-FPM Pool Configuration for {{SITE_NAME}}
; Generated by WP Minhminh Script

[{{SITE_USER}}]
user = {{SITE_USER}}
group = {{SITE_USER}}

listen = {{SOCKET_PATH}}
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process management
pm = dynamic
pm.max_children = {{MAX_CHILDREN}}
pm.start_servers = {{START_SERVERS}}
pm.min_spare_servers = {{MIN_SPARE_SERVERS}}
pm.max_spare_servers = {{MAX_SPARE_SERVERS}}
pm.max_requests = 500

; PHP configuration
php_admin_value[error_log] = /var/log/php-fpm/{{SITE_NAME}}-error.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = {{MEMORY_LIMIT}}
php_admin_value[max_execution_time] = {{MAX_EXECUTION_TIME}}
php_admin_value[upload_max_filesize] = {{UPLOAD_MAX_FILESIZE}}
php_admin_value[post_max_size] = {{POST_MAX_SIZE}}

; Security
php_admin_value[open_basedir] = {{SITE_ROOT}}:/tmp
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Performance
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.memory_consumption] = 128
php_admin_value[opcache.interned_strings_buffer] = 8
php_admin_value[opcache.max_accelerated_files] = 10000
php_admin_value[opcache.revalidate_freq] = 2
php_admin_value[opcache.fast_shutdown] = 1

; Environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp
